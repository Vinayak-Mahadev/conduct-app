<h2>Conduct Details</h2> 

<hr/>
<div *ngIf="conduct">
    <div>
        <label><b>Conduct Id: </b></label> {{conduct.id}}
      </div>
      <div>
        <label><b>Name: </b></label> {{conduct.name}}
      </div>
      <div>
        <label><b>Email: </b></label> {{conduct.emailId}}
      </div>
      <div>
        <label><b>Phone No: </b></label> {{conduct.phoneNumber}}
      </div>
      <div>
        <label><b>First Name: </b></label> {{conduct.firstName}}
      </div>
      <div>
        <label><b>Last Name: </b></label> {{conduct.lastName}}
      </div>
      <div>
        <label><b>Country: </b></label> {{conduct.country}}
      </div>
      <div>
        <label><b>Pincode: </b></label> {{conduct.pincode}}
      </div>
      <div>
        <label><b>City: </b></label> {{conduct.city}}
      </div>
      <div>
        <label><b>State: </b></label> {{conduct.state}}
      </div>
      <div>
        <label><b>Created Time: </b></label> {{conduct.createdTime}}
      </div>
      <div>
        <label><b>Last Updated Time: </b></label> {{conduct.lastUpdatedTime}}
      </div>
                                                 
</div>

<br>
